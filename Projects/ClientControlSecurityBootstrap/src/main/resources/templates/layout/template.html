<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:fragment="head">
        <title>Template</title>
        <meta charset="UTF-8"/>

        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>

        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>

    <body>
        <header th:fragment="header">

            <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
                <div class="container-fluid">
                    <a th:href="@{/}" class="navbar-brand" th:text="#{template.mainHeader}">Client Control</a>

                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">

                            <ul class="navbar-nav mr-10">
                                <li class="nav-item px-2">
                                    <a th:href="@{/}" class="nav-link active" th:text="#{navbar.title}">Home</a>
                                </li>
                            </ul>

                            <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
                                <li class="nav-item mr-3">
                                    <a href="#" class="nav-link">
                                        <i class="fas fa-user"></i>
                                        <span th:text="#{navbar.welcome}">Welcome:</span>
                                        <span sec:authentication="name">User</span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <form method="POST" th:action="@{/logout}">
                                        <a href="#" onclick="this.parentNode.submit();" class="nav-link">
                                            <i class="fas fa-user-times"></i> [[#{navbar.exit}]]
                                        </a>
                                    </form>
                                </li>
                            </ul>

                    </div>
                </div>
            </nav>

            <section id="main-header" class="py-2 bg-info text-white">
                <div class="container row">
                    <div class="row">
                        <div class="col-md-6">
                            <h1>
                                <i class="fas fa-cog"></i> [[#{template.mainHeader}]]
                            </h1>
                        </div>
                    </div>
                </div>
            </section>

        </header>

        <footer th:fragment="footer" class="bg-warning text-white mt-5 p-5">
            <div class="container">
                <div class="col">
                    <p class="lead text-center">
                        <a th:href="@{/(lang=en)}">EN</a> |
                        <a th:href="@{/(lang=es)}">ES</a> |
                        <span> [[#{template.footer}]] &copy; <a href="http://www.globalmentoring.com.mx" target="_blank">GlobalMentoring.com.mx</a></span>
                    </p>
                </div>
            </div>
        </footer>

    </body>

</html>
